general:
  # Date and time formats
  short_date_format: dd-MM-yyyy
  short_date_time_format: dd-MM-yyyy hh:mm:ss

  # Messages
  age_calculation_not_possible: Age calculation not possible because of missing birthdate.

security:
  user.name: JamieOliver
  user.password: JamieOliver@2023
  user.roles: ADMIN USER

participant:
  # Regular expressions
  regex_email_address: ^(?=.{1,64}@)[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-]+)*@[^-][A-Za-z0-9-]+(\\.[A-Za-z0-9-]+)*(\\.[A-Za-z]{2,})$
  regex_participant_number: ^\\d{6}[-]\\d{5}[-]\\d{3}$

  # Default settings
  default_gender: U

  # Validation rules
  minimum_age_participant: 18
  maximum_age_participant: 120

  # Messages
  missing_number: Missing (mandatory) or invalid participant number.
  missing_family_name: Missing (mandatory) or invalid family name.
  missing_surnames: Missing (mandatory) or invalid surname(s).
  missing_gender_specification: Gender not specified. Can't specify gender.
  missing_email_address: Missing (mandatory) email address.
  missing_cellphone_number: Missing (mandatory) or invalid cellphone number.
  missing_birthdate: Missing (mandatory) birthdate.
  invalid_date_format: Invalid date format.
  invalid_email_address: Invalid email format.
  invalid_regular_expression_email: Invalid regular expression, can't check the email address format.

user-account:
  # Regular expressions
  regex_user_name: ^[a-zA-Z]{1}([a-zA-Z0-9_-]{4,16})$

  # Password rules
  login_attempts: 4
  days_password_valid: 90
  maximum_days_not_used: 30

  # Predefined credentials
  username: testUser
  password: Test-User@Bridger

  # Messages
  invalid_username_format: Missing- or invalid format username.
  date_in_past: Past date is not allowed.
  authorization_error:  Unauthorized error

address:
  # Default settings
  default_country: Nederland